<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>
		grupių sumos skaičiavimas
	</title>
	<script>

		
		function skaiciuoti() {
		
			var skaiciai = document.getElementById ( 'sk' ).value.split( ',' );
			
			rez_str = 'Įvesti skaičiai: <br>';
			
			flag_duom_teisingi = true;
															// --- skaičių teisingumo tikrinimas ..
			for (  i = 0; i < skaiciai.length; i++ ) { 
			
				rez_str += skaiciai [ i ] + '<sub>' + ( i + 1) + '</sub> ' ; // indeksų ženkliukai sub.							// .. ir duomenų pateikimas rezultate										
			
				if ( isNaN ( skaiciai [ i ] ) ) {   						// &&
				
					flag_duom_teisingi = false;
				}
			}
			rez_str += '<br>';			
			
			if ( flag_duom_teisingi  ) {
															// realizuotas  algoritmas
				suma = 0;
				kiekis = 0;
			
				for  (  i = 0 ; i < skaiciai.length; i++ )  {
				
					sk =  parseInt ( skaiciai [ i  ]  );
					
					if ( sk > 0) {
					
						suma+= sk;
						kiekis += 1;
						
					} else {
					
						suma = 0;
					}
				}
				if ( kiekis > 0 ) {
				
					vid = suma / kiekis;
					rez_str += 'vid: ' + vid + '<br>';					
				}
			
				rez_str += 'skaičių suma: ' + suma + '<br>';
				rez_str += 'skaičių kiekis: ' + kiekis + '<br>';
																		// sprendimo pabaiga
			} else {
				
				rez_str += 'yra nekorektiški';
			
			}
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str; 
		}
	
	</script>
</head>
<body> 
	skaičiai?<br>
	<input type="text" id="sk" style="width: 600px" value="8,6,7,4,12,23,0,18,4,14,2,0,7,3,1,1,4,0,2,8,7,2,6"><br>
	<input type="button" onClick="skaiciuoti()" value="dariti">
	<div id="rez">
	</div>
</body>
</html>
